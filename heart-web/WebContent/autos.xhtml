<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
		<title>Todos los autos</title>
    </h:head>
<h:body style="background-color:#FFF176">
 <h:form>
 <h:dataTable bgcolor="#AED6F1" border="2" align="center" style="font-size:25px; font-family:calibri; padding:2%"  value="#{autos.autos}" var="resultado2" >
 <f:facet style="font-size:25px; font-family:calibri" name="caption"><b>Listado de autos en la base de datos</b></f:facet>
 <h:column>
 <f:facet name="header">ID Auto</f:facet>
 #{resultado2.identificaciona}
 </h:column>
 <h:column>
 <f:facet name="header">Dueño del auto</f:facet>
 #{resultado2.indentificacion.nombre}
 </h:column>
 <h:column>
 <f:facet name="header">Placa</f:facet>
 #{resultado2.placa}
 </h:column>
  <h:column>
 <f:facet name="header">Año</f:facet>
 #{resultado2.edad}
 </h:column>
 </h:dataTable>
</h:form>
<br></br>
<h:link outcome="index" value="Inicio" style="color:#1F618D;font-weight:lighter;text-decoration:underline;font-size:large;font-family:Arial Black;text-align:center;"></h:link>

 </h:body>
</html>
