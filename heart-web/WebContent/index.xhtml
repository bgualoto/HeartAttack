         <i class="fa fa-angle-down"></i>

               <p:imageSwitch effect="fade" id="fadeEffect"

			<img src="imagenes/cora.PNG" style="width: 250px; height: 185px" />
		</p:imageSwitch>
		 <h:outputText value="Un ataque al corazón ocurre cuando el flujo de la sangre al corazón se bloquea de manera 
		 repentina. Sin la sangre que entra, el corazón no puede obtener oxígeno. Si no se trata rápidamente, 
		 el músculo cardíaco comienza a morir.
		  Pero si recibe un tratamiento rápido, es posible que pueda prevenir o limitar el daño al músculo cardíaco" />
            </h:panelGrid>
        </p:tab>
        <p:tab title="">
        <f:facet name="title">

            <h:panelGrid columns="2" cellpadding="10">
              <img src="imagenes/electrocardiograma.jpg" style="width: 250px; height: 185px" />
                <h:outputText value="Un ataque cardíaco es disgnosticado por medio de electrocardiogramas
                los cuales determinan que arteria se encuentra obstruida, un análisis de sangre que 
                permite saber cuando daño a sufrido y una radiografía al tórax para ver si el corazón
                ha sido agrandado o si hay líquido en los pulmones." />
            </h:panelGrid>
