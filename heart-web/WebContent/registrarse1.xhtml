<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:link rel="stylesheet" href="css/estilos.css" />
<h:outputStylesheet name="primeicons/primeicons.css"
	library="primefaces" />
	<title>Hear Attacks - Crear Usuarios</title>
<h:outputStylesheet library="font-awesome"
	name="css/font-awesome.min.css" />
<h:outputStylesheet name="primeicons/primeicons.css"
	library="primefacesss" />

<h:head>
</h:head>
<h:body>
<img src="imagenes/header.jpg"
			style=" position:relative;  width: 1350px; right: 0px; " />
	<h:form>
		
			<p:growl id="messages" />
		<p:menubar class="menu" style="background-color:#f7c59f;background-repeat:repeat; color:white"> 
				<p:menuitem value=" "  url="index.jsf"
				style="width:40px;height:20px;position:relative" />
				
			<p:menuitem value=" Inicio"  url="menuAdministrador.jsf"
				style="width:100px;height:20px;position:relative" />

			<p:menuitem value=" Crear usuarios"  url="registrarse1.jsf"
				style="width:160px;height:20px;position:relative" />

			<p:menuitem value="Consultar usuarios"  url="consultarUsuarios1.jsf"
				style="width:210px;height:20px;position:relative" />
			
			
			<p:menuitem value="Cambiar contraseña"  url="cambiarContraseña.jsf"
				style="width:220px;height:20px;position:relative" />
				
			<p:menuitem value="Bloquear usuario"  url="BloquearUsuario2.jsf"
				style="width:200px;height:20px;position:relative" />
				
				<p:menuitem value="Auditoría"  url="auditoria.jsf"
				style="width:170px;height:20px;position:relative" />
				
			<p:menuitem value="Cerrar Sesión"  url="index.jsf"
				style="width:160px;height:20px;position:relative" />
			
		</p:menubar>
		</h:form>
	<h:form>
	
	<img src="imagenes/agregar.png" style="width:430px;position: absolute ; right: 750px; top:290px" />
	<div style="position:absolute; top:220px;  left:340px; text-align:center"> 

				<h1>Crear usuarios</h1>
			</div>
		
		<p:panel id="panel"  
			style="width:450px;position: relative ; right: -700px; top:45px;background-color:#CAFFCA;background-repeat:repeat; ">
			<h:panelGrid columns="4" cellpadding="5">
				
					<label>Nombre:</label>

		<h:inputText  value="#{registro.nombre}" id="nombre" 
		required="true" requiredMessage="El nombre es obligatorio" >
		<f:validateRequired/>
		</h:inputText>*
		<h:message for="nombre" style="color:red" />



		<label>Ciudad:</label>
		<h:inputText value="#{registro.ciudad}" id="ciudad" required="true"
			requiredMessage="La ciudad es obligatorio">
		<f:validateRequired/>
		</h:inputText>*
		<h:message for="ciudad" style="color:red" />	


		<label>Edad:</label>
		<h:inputText value="#{registro.edad}" id="edad" required="true" 
			requiredMessage="El campo es obligatorio">
		<f:validateLongRange minimum="18" maximum="100"/>
		</h:inputText>*
		<h:message for="edad" style="color:red" />
		
		
		
		<label>Estado Civil:</label>
		<h:selectOneMenu value="#{registro.estadoCivil}" id="estado" required="true" requiredMessage="El estado civil es obligatorio"> 
			<f:selectItem itemValue="Soltero" itemLabel="Soltero" />
			<f:selectItem itemValue="Casado" itemLabel="Casado" />
			<f:selectItem itemValue="Viudo" itemLabel="Viudo" />
		<f:validateRequired/>
		</h:selectOneMenu>*
		<h:message for="estado" style="color:red" />	
		
		
		<label>Correo electrónico:</label>
		<h:inputText value="#{registro.correo}" id="correo"  required="true" requiredMessage="El correo es obligatorio">
		<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" 
		validateRequired="Debe ser un correo válido"/> 
		</h:inputText>* <h:message for="correo" style="color:red"/>


		<label>Clave:</label>
		<h:inputSecret type="password" value="#{registro.clave}" id="clave" required="true"
			requiredMessage="La clave es obligatorio">
		<f:validateRequired/>
		</h:inputSecret>*
		<h:message for="clave" style="color:red" />	
		
		<label>Rol</label>
				<h:selectOneMenu value="#{registro.rol}" id="rol"
					converter="selectOneMenuConverter"
					requiredMessage="El campo es obligatorio" required="true">
					<f:selectItem itemValue="#{null}" itemLabel=" Seleccione" />
					<f:selectItems value="#{registro.roles}" var="role"
						itemValue="#{role}" itemLabel="#{role.descripcion}" />
				</h:selectOneMenu>*
			<h:message for="rol" style="color:red" />
				 
			</h:panelGrid>
<div> <h:commandButton action="#{registro.registrar}" 
		value="Registrar" /> <input type="reset" value="Restablecer" /></div> 
		</p:panel>
		
	</h:form>
</h:body>

</html>
