	<h:head>
		<title>Buscar por Edad</title>
    </h:head>
    <h:body >
    
    <style> 
  h2 {font-style: italic; }
	 
  
</style>
    
    
    
    
    <body bgcolor="F0EFEB">
    <h:form>
    <li> <h:link outcome="index" value="Inicio"                      style="color:DarkBlue;font-weight:bold;text-decoration:underline;font-size:xx-large;font-family:Segoe UI;font-style:italic;text-align:left;" /></li>
    
    
     <center><u><h1>Listado de personas que tienen más de 25 años</h1></u></center>
    	<ul>
	    	<ui:repeat var="resultado" value="#{edad.personas}">
	    		<li>
	    		
	    			<h2><h:outputText value="#{resultado.nombre}" /> ,
	    			<h:outputText value="  #{resultado.edad}" /> años,

	    			<h:outputText value="  #{resultado.ciudad}" />.</h2>

	   	  	</ui:repeat>
	    </ul>
    </h:form>
